<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Ảnh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="pexels-quang-nguyen-vinh-222549-6346638.jpg" style="width:100%">
          <div class="text">Biển muối</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="ruongbacthang.jpg" style="width:100%">
          <div class="text">Ruộng bậc thang</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="pexels-quang-nguyen-vinh-222549-15622753.jpg" style="width:100%">
          <div class="text">Phong cảnh</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>

    <script src="script.js"></script>
</body>
</html>
